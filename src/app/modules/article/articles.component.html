<div class="articles-list-container">
    <h1 class="articles-list-container-title">Article page</h1>
    <form class="articles-list-container-form" [formGroup]="form">
        <mat-form-field class="articles-list-container-form-mat-form-field" appearance="fill">
            <mat-label>Search by Title</mat-label>
            <input matInput formControlName="search" />
        </mat-form-field>
    </form>
    <mat-grid-list *ngIf="articles$ | async as articles" class="articles-list-container-grid"
        cols="{{ gridCols | async }}" rowHeight="260px" [gutterSize]="'40px'">
        <mat-grid-tile *ngFor="let article of articles" class="articles-list-container-item">
            <mat-card class="articles-list-container-item-mat-card">
                <ng-container *ngIf="article; instanceof: IBook">
                    <mat-card-header>
                        <h3>{{ article.title }}</h3>
                    </mat-card-header>
                    <mat-card-content>
                        <p>
                            {{ article.synopsis[0].substring(0, 100) + '...' }}
                        </p>

                        <h3>{{ article.price + ' â‚¬' }}</h3>
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-button class="add-item" (click)="addArticleIntoPanier(article)">
                            Add into the basket
                        </button>
                    </mat-card-actions>
                </ng-container>
            </mat-card>
        </mat-grid-tile>
    </mat-grid-list>
</div>
