<div class="panier-container">
    <h1 class="panier-container-title">Panier page</h1>
    <mat-grid-list *ngIf="(articles$ | async) as articles" class="panier-list-container-grid" cols="4" rowHeight="260px">
        <mat-grid-tile *ngFor="let article of articles; let i = index" class="panier-list-container-item">
            <mat-card class="panier-list-container-item-mat-card">
                <ng-container *ngIf="article instanceof IBook">
                    <mat-card-header>
                    <h3>{{article.title}}</h3>
                    </mat-card-header>
                    <mat-card-content>
                    <p>
                        {{article.synopsis[0].substring(0, 150) + '...'}}
                    </p>

                    <h3>{{article.price + ' â‚¬'}}</h3>
                    </mat-card-content>
                    <mat-card-actions>
                    <button mat-button class="remove-item" (click)="removeArticleIntoPanier(i)">Supprimer du panier</button>
                    </mat-card-actions>
                </ng-container>
            </mat-card>
        </mat-grid-tile>
    </mat-grid-list>
</div>
