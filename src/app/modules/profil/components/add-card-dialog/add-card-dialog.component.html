<div class="add-card-container">
    <h2>Add card</h2>
    <span>You can add mutiple card</span>
    <form class="add-card-container-form" [formGroup]="form" (ngSubmit)="confirmDialog(form.value)">
        <div class="add-card-container-form-field">
            <mat-form-field appearance="fill" class="add-card-container-form-field-mat-form-field">
                <mat-label>Card number</mat-label>
                <input matInput type="number" formControlName="number">
            </mat-form-field>
        </div>

        <div class="add-card-container-form-field">
            <mat-form-field appearance="fill">
                <mat-label>Month and Year</mat-label>
                <input matInput [matDatepicker]="dp" formControlName="expiration">
                <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
                <mat-datepicker #dp startView="multi-year" (yearSelected)="chosenYearHandler($event)"
                    (monthSelected)="chosenMonthHandler($event, dp)" panelClass="example-month-picker">
                </mat-datepicker>
            </mat-form-field>
        </div>
        <div class="add-card-container-form-field">
            <mat-form-field appearance="fill" class="add-card-container-form-field-mat-form-field">
                <mat-label>Cryptogramme</mat-label>
                <input matInput type="number" formControlName="cryptogramme">
            </mat-form-field>
        </div>
        <div class="add-card-container-form-action">
            <button mat-button color="primary" (click)="cancelDialog()">CANCEL</button>
            <button mat-button color="primary" [disabled]='!form.valid' type="submit">ADD</button>
        </div>
    </form>
</div>
