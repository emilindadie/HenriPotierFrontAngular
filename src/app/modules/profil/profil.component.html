<div class="profil-container">
    <h1 class="profil-container-title">Profil page</h1>
    <h3 class="profil-container-card-title">My cards</h3>
    <mat-grid-list *ngIf="{cards : cards$ | async, selectedCard : selectedCard$ | async} as data"
        class="profil-container-grid" cols="4" rowHeight="160px" [gutterSize]="'40px'">
        <mat-grid-tile *ngFor="let card of data.cards" class="profil-container-item">
            <mat-card class="profil-container-item-mat-card" (click)="updateSelectedCard(card)"
                [ngClass]="{'profil-container-item-selected-mat-card': data.selectedCard === card}">
                <h3>Number :{{ card.cardNumber}}</h3>
                <h3>
                    Expiration : {{card.expiration | date: 'MM/yy'}}
                </h3>
                <h3> cryptogramme : {{card.cryptogramme}}</h3>
            </mat-card>
        </mat-grid-tile>
    </mat-grid-list>
    <button mat-fab color="primary" (click)="openDialog()" class="profil-container-button"
        aria-label="Example icon button with a delete icon">
        <mat-icon>add</mat-icon>
    </button>
</div>
